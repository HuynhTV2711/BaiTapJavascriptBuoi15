<!doctype html>
<html lang="en">

<head>
  <title>Bài 1 quản lí tuyển sinh</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <h2>Quản lí tuyển sinh</h2>
    <div class="mt-3">
        <div class="row">
            <div class="col-4">
                <div class="mb-3">
                  <input type="number"
                    class="form-control" name="" id="diemChuan" aria-describedby="helpId" placeholder="Điểm chuẩn">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <select class="form-select " name="" id="khuVuc">
                        <option selected value="0">Chọn khu vực</option>
                        <option value="2">A</option>
                        <option value="1">B</option>
                        <option value="0.5">C</option>
                    </select>
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                    <select class="form-select " name="" id="doiTuong">
                        <option selected value="0">Chọn đối tượng</option>
                        <option value="2.5">1</option>
                        <option value="1.5">2</option>
                        <option value="1">3</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="mb-3">
                  <input type="number"
                    class="form-control"  id="diemMonThu1" aria-describedby="helpId" placeholder="Điểm môn thứ nhất">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                  <input type="number"
                    class="form-control"  id="diemMonThu2" aria-describedby="helpId" placeholder="Điểm môn thứ hai">
                </div>
            </div>
            <div class="col-4">
                <div class="mb-3">
                  <input type="number"
                    class="form-control"  id="diemMonThu3" aria-describedby="helpId" placeholder="Điểm môn thứ ba">
                </div>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <button class="btn btn-success btnKetQua">Kết quả</button>
    </div>
    <div class="mb-3 txtKetQua bg-primary bg-opacity-50 ">
        
    </div>
  </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
  <script src="./js/bai1.js"></script>
</body>

</html>
