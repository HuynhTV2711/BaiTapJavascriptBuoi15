<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài 4 tính tiền cáp</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h2>Bài tập tính tiền cáp</h2>
      <div class="row my-3">
        <div class="col-4">
          <div class="mb-3">
            <select class="form-select" name="" id="loaiKhachHang">
              <option selected>Chọn loại khách hàng</option>
              <option value="Nhà dân">Nhà dân</option>
              <option value="Doanh Nghiệp">Doanh Nghiệp</option>
            </select>
          </div>
        </div>
        <div class="col-4">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              name=""
              id="maKhachHang"
              aria-describedby="helpId"
              placeholder="Nhập mã khách hàng"
            />
          </div>
        </div>
        
        <div class="col-4">
          <div class="mb-3">
            <input
              type="number"
              class="form-control"
              name=""
              id="kenhCaoCap"
              aria-describedby="helpId"
              placeholder="Số kênh cao cấp"
            />
          </div>
        </div>
        <div class="col-4" >
          <div class="mb-3">
            <input
              type="number"
              class="form-control"
              name=""
              id="soKetNoi"
              aria-describedby="helpId"
              placeholder="Số kết nối"
              style="display:none;"
            />
          </div>
        </div>
      </div>
      <button class="btn btn-primary btnTinhTien mb-3">Tính tiền cáp</button>
      <div class="txtTienCap"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/bai4.js"></script>
  </body>
</html>
